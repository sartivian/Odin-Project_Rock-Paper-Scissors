<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="container">
        <div class="player">
            <p>Please Choose</p>
            <p>Show Image for Your Choice</p>
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissor">Scissor</button>
            <button id="test">Test</button>
        </div>
        <div class="score">
            <p>Status</p>
            <div id="yourChoice">Your Choice</div>
            <p id="yourScore">Your Score</p>
            <p id="computerChoice">Computer Choice</p>
            <p id="computerScore">Computer Score</p>
            <div id="statusMsg">Status Massage</div>
        </div>
        <div class="computer">
            <p>Show Image for Computer CHoice</p>
        </div>
    </div>
    

    
</body>
